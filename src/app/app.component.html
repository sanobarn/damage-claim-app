<mat-sidenav-container class="main-container">

  <!-- Sidebar -->
  <mat-sidenav #sidenav class="sidebar" [mode]="'side'" [(opened)]="isSidebarOpen">
    <mat-toolbar class="side-toolbar">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/damage-assessment/list" routerLinkActive="active">
        <mat-icon>assignment</mat-icon> Claim List
      </a>
      <a mat-list-item routerLink="/damage-assessment/form" routerLinkActive="active">
        <mat-icon>edit</mat-icon> File a Claim
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Divider between Sidebar and Content -->
  <div class="divider"></div>

  <!-- Main Content -->
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <!-- Hamburger button for mobile -->
      <button mat-icon-button class="hamburger-btn" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Damage Assessment</span>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
